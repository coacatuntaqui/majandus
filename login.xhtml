<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pf="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <link href="resources/css/style.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400|Raleway:900,300" rel="stylesheet"/>
        <title>#{lang.titulo}</title>
    </h:head>

    <h:body>
        <section>
            <div class="login">
                <div class="login-screen">
                    <div class="app-title">
                        <h:graphicImage value="resources/images/logo.png" width="255" height="165"/><br/>
                        <br/>
                        #{lang.titulo}
                    </div>

                    <div class="login-form">
                        <h:form>
                            <div class="control-group">
                                <h:inputText id="login-name" value="#{usuario.login}" pf:placeholder="Usuario" required="true" class="login-field"/>
                                <h:message for="#{lang.cedula}" errorStyle="color:red"/>
                                <label class="login-field-icon fui-user" for="login-name"></label>
                            </div>

                            <div class="control-group">
                                <h:inputSecret id="login-pass" value="#{usuario.password}" pf:placeholder="ContraseÃ±a" required="true"/>
                                <h:messages for="#{lang.clave}" errorStyle="color:red"/>
                                <label class="login-field-icon fui-lock" for="login-pass"></label>
                            </div>
                            <p:commandButton class="btn btn-primary btn-large btn-block" value="#{lang.btnAceptar}" action="#{usuario.doLogin}"/>
                            <font color="red"><h:messages></h:messages></font>
                        </h:form>
                    </div>
                </div>
            </div>
        </section>
    </h:body>

</html>
